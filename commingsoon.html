<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon!</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Add some custom animation */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Animation for the text */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    /* Loading spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Spinner styling */
    .spinner {
      border: 4px solid #f3f3f3; /* Light background */
      border-top: 4px solid #3498db; /* Blue color */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">

  <!-- Loading Screen -->
  <div id="loading-screen" class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-75 flex flex-col items-center justify-center text-white fade-in">
    <!-- Spinner -->
    <div class="spinner mb-4"></div>
    <!-- "Coming Soon" text -->
    <h1 class="text-4xl font-bold">Coming Soon!</h1>
    <p class="mt-2">We're working on something amazing. Stay tuned!</p>
  </div>

  <!-- Main content -->
  <div id="main-content" class="hidden">
    <!-- Main content goes here (the real page) -->
    <h1 class="text-center text-4xl font-bold">Welcome to the website!</h1>
    <p class="text-center mt-4">Content will be displayed here once the page is loaded.</p>
  </div>

  <script>
    // Simulate a loading process (for example 3 seconds delay)
    window.onload = function() {
      setTimeout(function() {
        // Hide loading screen and show the main content after 3 seconds
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").classList.remove("hidden");
      }, 3000); // 3000 ms (3 seconds)
    }
  </script>
</body>
</html>
